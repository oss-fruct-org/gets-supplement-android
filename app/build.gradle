buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.2'
    }
}
apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "23.0.3"
    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        applicationId "org.fruct.oss.getssupplement"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 16
        versionName "2.3.4"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile ('com.mapbox.mapboxsdk:mapbox-android-sdk:4.2.2@aar') { transitive = true }
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:25.1.1'
    compile 'org.osmdroid:osmdroid-android:5.1@aar'
    compile('com.graphhopper:graphhopper:0.7.0') {
        exclude group: 'com.google.protobuf', module: 'protobuf-java'
        exclude group: 'org.openstreetmap.osmosis', module: 'osmosis-osm-binary'
        exclude group: 'org.apache.xmlgraphics', module: 'xmlgraphics-commons'
    }
    compile 'org.slf4j:slf4j-android:1.7.12'
    compile 'org.slf4j:slf4j-api:1.7.12'
}
